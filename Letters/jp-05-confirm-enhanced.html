<!DOCTYPE html>
<html lang="ja-JP">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ご確認ありがとうございます</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background-color: #f5f5f5;
            padding: 0;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
            color: #ffffff;
            padding: 40px 20px;
            text-align: center;
        }
        .header h2 {
            font-size: 26px;
            margin: 0;
            font-weight: 600;
        }
        .header p {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.9;
        }
        .content {
            padding: 40px 20px;
            color: #333333;
            line-height: 1.8;
            text-align: center;
        }
        .content p {
            margin: 15px 0;
            font-size: 15px;
            color: #555555;
        }
        .loading-indicator {
            margin: 30px 0;
            text-align: center;
        }
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f0f0f0;
            border-top: 4px solid #1976d2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-message {
            margin-top: 15px;
            font-size: 14px;
            color: #666666;
        }
        .footer {
            padding: 15px 20px;
            background: #fafafa;
            border-top: 1px solid #eeeeee;
            text-align: center;
            font-size: 12px;
            color: #888888;
        }
    </style>
</head>
<body>
    <!-- meta: kd-95-pbssvez | pbssvezngvbsxbyrsvst -->
    <div class="container">
        <div class="header">
            <h2>ご確認ありがとうございます</h2>
            <p>認証プロセスを実行中です</p>
        </div>
        
        <div class="content">
            <p>お客様のご確認をいただき、ありがとうございます。</p>
            
            <p>現在、認証プロセスを実行中です。</p>
            
            <div class="loading-indicator">
                <div class="spinner"></div>
                <div class="status-message">処理中...</div>
            </div>
            
            <p style="font-size: 13px; color: #999999; margin-top: 30px;">
                このプロセスは通常数秒で完了します。<br>
                ページを閉じないでください。
            </p>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 セキュアシステム</p>
        </div>
    </div>
</body>
</html>
