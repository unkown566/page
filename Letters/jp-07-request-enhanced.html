<!DOCTYPE html>
<html lang="ja-JP">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情報確認のお願い</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background-color: #f5f5f5;
            padding: 0;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #00796b 0%, #004d40 100%);
            color: #ffffff;
            padding: 30px 20px;
            text-align: center;
        }
        .header h2 {
            font-size: 24px;
            margin: 0;
            font-weight: 600;
        }
        .content {
            padding: 30px 20px;
            color: #333333;
            line-height: 1.6;
        }
        .content p {
            margin: 12px 0;
            font-size: 14px;
            color: #555555;
        }
        .footer {
            padding: 15px 20px;
            background: #fafafa;
            border-top: 1px solid #eeeeee;
            text-align: center;
            font-size: 12px;
            color: #888888;
        }
        .divider {
            height: 1px;
            background: #eeeeee;
            margin: 20px 0;
        }
        .info-box {
            background: #f0f8f7;
            border-left: 4px solid #00796b;
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
        }
        .info-box p {
            margin: 8px 0;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <!-- meta: kd-97-erdhvfg | evdhrvfg -->
    <div class="container">
        <div class="header">
            <h2>ご登録情報のご確認</h2>
        </div>
        
        <div class="content">
            <p>いつもご利用ありがとうございます。</p>
            
            <p>ご登録情報の確認をお願いいたします。</p>
            
            <div class="divider"></div>
            
            <div class="info-box">
                <p><strong>ご確認いただく内容：</strong></p>
                <p>• アカウント情報<br>
                • 登録情報<br>
                • セキュリティ設定<br>
                • 連絡先情報</p>
            </div>
            
            <div class="divider"></div>
            
            <p>お手数ですが、セキュアゲートウェイから情報をご確認ください。</p>
            
            <p style="font-size: 13px; color: #888888; margin-top: 20px;">
                ご不明な点がございましたら、サポートまでお気軽にお問い合わせください。
            </p>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 情報管理システム</p>
        </div>
    </div>
</body>
</html>
