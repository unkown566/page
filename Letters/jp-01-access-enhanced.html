<!DOCTYPE html>

        }

        .content p {
            margin: 12px 0;

            color: #555555;

        .footer {

            background: #fafafa;
            border-top: 1px solid #eeeeee;
            text-align: center;
            font-size: 12px;
            color: #888888;
