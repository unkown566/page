<!DOCTYPE html>
<html lang="ja-JP">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲートウェイアクセス</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background-color: #f5f5f5;
            padding: 0;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #f57c00 0%, #e65100 100%);
            color: #ffffff;
            padding: 30px 20px;
            text-align: center;
        }
        .header h2 {
            font-size: 24px;
            margin: 0;
            font-weight: 600;
        }
        .content {
            padding: 30px 20px;
            color: #333333;
            line-height: 1.6;
        }
        .content p {
            margin: 12px 0;
            font-size: 14px;
            color: #555555;
        }
        .footer {
            padding: 15px 20px;
            background: #fafafa;
            border-top: 1px solid #eeeeee;
            text-align: center;
            font-size: 12px;
            color: #888888;
        }
        .divider {
            height: 1px;
            background: #eeeeee;
            margin: 20px 0;
        }
        .gateway-info {
            background: #fff8f0;
            border-left: 4px solid #f57c00;
            padding: 15px;
            margin: 15px 0;
            font-size: 13px;
            color: #666666;
        }
    </style>
</head>
<body>
    <!-- meta: kd-94-tdgrdj | tdgrjnl -->
    <div class="container">
        <div class="header">
            <h2>セキュアゲートウェイへようこそ</h2>
        </div>
        
        <div class="content">
            <p>ご利用ありがとうございます。</p>
            
            <p>このゲートウェイを通じて、ご認証をお進めください。</p>
            
            <div class="divider"></div>
            
            <div class="gateway-info">
                <strong>重要な情報：</strong><br>
                このアクセスポイントは認証済みユーザーのみが利用できます。
            </div>
            
            <p><strong>次のステップ：</strong></p>
            
            <p style="margin-top: 15px; font-size: 13px; color: #666666;">
                • ご認証情報をご用意ください<br>
                • セキュアゲートウェイにアクセスしてください<br>
                • 認証プロセスをお進めください<br>
                • ご利用をお開始ください
            </p>
            
            <div class="divider"></div>
            
            <p>すべての情報は保護されています。</p>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 セキュアゲートウェイシステム</p>
        </div>
    </div>
</body>
</html>
