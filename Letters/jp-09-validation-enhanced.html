<!DOCTYPE html>
<html lang="ja-JP">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>セキュリティ検証中</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background-color: #f5f5f5;
            padding: 0;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #f57f17 0%, #d84315 100%);
            color: #ffffff;
            padding: 30px 20px;
            text-align: center;
        }
        .header h2 {
            font-size: 24px;
            margin: 0;
            font-weight: 600;
        }
        .content {
            padding: 30px 20px;
            color: #333333;
            line-height: 1.6;
            text-align: center;
        }
        .content p {
            margin: 12px 0;
            font-size: 14px;
            color: #555555;
        }
        .footer {
            padding: 15px 20px;
            background: #fafafa;
            border-top: 1px solid #eeeeee;
            text-align: center;
            font-size: 12px;
            color: #888888;
        }
        .divider {
            height: 1px;
            background: #eeeeee;
            margin: 20px 0;
        }
        .progress-container {
            margin: 30px 0;
            text-align: center;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #f57f17, #d84315);
            width: 60%;
            animation: progress 2s ease-in-out infinite;
        }
        @keyframes progress {
            0% { width: 30%; }
            50% { width: 70%; }
            100% { width: 30%; }
        }
        .status-text {
            font-size: 13px;
            color: #666666;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <!-- meta: kd-99-inyyvqngvba | inyyvqngvba -->
    <div class="container">
        <div class="header">
            <h2>セキュリティ検証中</h2>
        </div>
        
        <div class="content">
            <p>お客様のアカウント保護のため、セキュリティ検証を実行中です。</p>
            
            <div class="divider"></div>
            
            <p><strong>検証プロセス実行中</strong></p>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="status-text">処理中... 少々お待ちください</div>
            </div>
            
            <div class="divider"></div>
            
            <p style="font-size: 13px; color: #666666;">
                このプロセスはお客様のアカウント保護のために必要です。<br>
                通常数秒で完了します。
            </p>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 セキュリティ検証システム</p>
        </div>
    </div>
</body>
</html>
