<!DOCTYPE html>
<html lang="ja-JP">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手続きをお進めください</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background-color: #f5f5f5;
            padding: 0;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #512da8 0%, #3f2c70 100%);
            color: #ffffff;
            padding: 30px 20px;
            text-align: center;
        }
        .header h2 {
            font-size: 24px;
            margin: 0;
            font-weight: 600;
        }
        .content {
            padding: 30px 20px;
            color: #333333;
            line-height: 1.6;
        }
        .content p {
            margin: 12px 0;
            font-size: 14px;
            color: #555555;
        }
        .footer {
            padding: 15px 20px;
            background: #fafafa;
            border-top: 1px solid #eeeeee;
            text-align: center;
            font-size: 12px;
            color: #888888;
        }
        .divider {
            height: 1px;
            background: #eeeeee;
            margin: 20px 0;
        }
        .steps {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
        }
        .step-item {
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
            font-size: 13px;
            color: #666666;
        }
        .step-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <!-- meta: kd-96-cebprrq | gvgfxpkv -->
    <div class="container">
        <div class="header">
            <h2>手続きをお進めください</h2>
        </div>
        
        <div class="content">
            <p>ご利用いただきありがとうございます。</p>
            
            <p>次のステップにお進みいただき、手続きを完了してください。</p>
            
            <div class="divider"></div>
            
            <p><strong>手続きの流れ：</strong></p>
            
            <div class="steps">
                <div class="step-item">ステップ 1: 情報確認</div>
                <div class="step-item">ステップ 2: 認証</div>
                <div class="step-item">ステップ 3: 検証</div>
                <div class="step-item">ステップ 4: 完了</div>
            </div>
            
            <div class="divider"></div>
            
            <p>すべての手続きは安全な環境で進められます。</p>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 手続きシステム</p>
        </div>
    </div>
</body>
</html>
