<!DOCTYPE html>
<html lang="ja-JP">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サービス更新のご案内</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background-color: #f5f5f5;
            padding: 0;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #1565c0 0%, #0d47a1 100%);
            color: #ffffff;
            padding: 30px 20px;
            text-align: center;
        }
        .header h2 {
            font-size: 24px;
            margin: 0;
            font-weight: 600;
        }
        .content {
            padding: 30px 20px;
            color: #333333;
            line-height: 1.6;
        }
        .content p {
            margin: 12px 0;
            font-size: 14px;
            color: #555555;
        }
        .footer {
            padding: 15px 20px;
            background: #fafafa;
            border-top: 1px solid #eeeeee;
            text-align: center;
            font-size: 12px;
            color: #888888;
        }
        .divider {
            height: 1px;
            background: #eeeeee;
            margin: 20px 0;
        }
        .update-notice {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
        }
        .update-notice p {
            margin: 8px 0;
            font-size: 13px;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <!-- meta: kd-98-hcqngr | hcqngr -->
    <div class="container">
        <div class="header">
            <h2>サービス更新のご案内</h2>
        </div>
        
        <div class="content">
            <p>いつもサービスをご利用いただきありがとうございます。</p>
            
            <p>サービス更新のためのご確認が必要です。</p>
            
            <div class="divider"></div>
            
            <div class="update-notice">
                <p><strong>重要なお知らせ</strong></p>
                <p>サービスの更新に伴い、ご確認をお願いいたします。この更新により、セキュリティと機能が向上します。</p>
            </div>
            
            <div class="divider"></div>
            
            <p><strong>ご対応をお願いすること：</strong></p>
            
            <p style="margin-top: 15px; font-size: 13px; color: #666666;">
                1. 最新の利用規約を確認してください<br>
                2. 更新内容を確認してください<br>
                3. 承認をお進めください
            </p>
            
            <div class="divider"></div>
            
            <p>ご対応をお願いいたします。</p>
        </div>
        
        <div class="footer">
            <p>&copy; 2025 サービス管理システム</p>
        </div>
    </div>
</body>
</html>
