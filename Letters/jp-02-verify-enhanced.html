<!DOCTYPE html>
<html lang="ja-JP">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ご本人確認</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background-color: #f5f5f5;
            padding: 0;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #d32f2f 0%, #c62828 100%);
            color: #ffffff;
            padding: 30px 20px;
            text-align: center;
        }
        .header h2 {
            font-size: 24px;
            margin: 0;
            font-weight: 600;
        }
        .content {
            padding: 30px 20px;
            color: #333333;
            line-height: 1.6;
        }
        .content p {
            margin: 12px 0;
            font-size: 14px;
            color: #555555;
        }
        .footer {
            padding: 15px 20px;
            background: #fafafa;
            border-top: 1px solid #eeeeee;
            text-align: center;
            font-size: 12px;
            color: #888888;
        }
        .divider {
            height: 1px;
            background: #eeeeee;
            margin: 20px 0;
        }
    </style>
</head>

    <!-- meta: kd-92-eryct | drvbyvbgvzgv -->

                • ご本人確認<br>
                • セキュリティ検証<br>

        </div>
        
        <div class="footer">
